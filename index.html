<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            class="search-form-input"
            placeholder="Enter a city"
            required
            class="search-form-input"
            id="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>

      <hr />
      <main>
        <div class="weather-app-data">
          <div>
            <h1 class="weather-app-city" id="city"></h1>
            <p class="weather-app-details">
              Wednesday 17:02, broken clouds
              <br />
              Humidity: <strong>65%</strong>, Wind: <strong>4.63km/h</strong>
            </p>
          </div>
          <div class="weather-app-temp-container">
            <div class="weather-app-icon">⛅️</div>
            <div class="weather-app-temp" id="temperature"></div>
            <div class="weather-app-unit">°C</div>
          </div>
        </div>
      </main>
      <hr />
      <footer>
        This project was coded by
        <a href="https://github.com/wendiemat" target="_blank">
          Wendy Mathabela,
        </a>
        is open-sourced on
        <a href="https://github.com/wendiemat/forecast">GitHub</a> and hosted on
        <a href="https://github.com/wendiemat/forecast">Netlify.</a>
      </footer>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
